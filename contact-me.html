<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
</head>
<body>
  <h2>Get in touch!</h2>
  <p>Please fill out your details.</p><br><br>
  
  <!-- Contact Form -->
  <section>
    <form action="mailto:jpdesignsgaming@gmail.com" method="POST" enctype="text/plain">
      <label for="fname">First name *</label><br>
      <input type="text" name="firstname" id="fname" placeholder="your name.." required><br><br>
      <label for="lname">Last name *</label><br>
      <input type="text" name="lastname" id="lname" placeholder="your last name.." required><br><br>
      <label for="emailc">Email *</label><br>
      <input type="email" name="emailc" id="emailc" placeholder="you@email.com" required><br><br>
      <label for="inquiry">Inquiry</label><br>
      <select name="inquiry" id="inquiry">
        <option value="">--Please select an option--</option>
        <option value="services">Services</option>
        <option value="question">Question</option>
        <option value="personal message">Personal Message</option>
      </select><br><br>
      <label for="message">Message</label><br>
      <textarea name="message" id="message" cols="30" rows="10" placeholder="your message.."></textarea><br><br>
      <button type="submit">Submit</button>
    </form>
  </section>
</body>
</html>
